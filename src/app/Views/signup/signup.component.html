
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <div class="form-horizontal">
          <h1>Signup</h1>
          <hr />
          <p>Please provide your details to signup</p>
          <div class="form-group">
              <label class= "control-label col-md-2">Username</label>
              <div class="col-md-4">
                  <input type="text" name="Username" class="form-control" formControlName="Username"/>
              </div>            
          </div>
          <div *ngIf="form.controls.Username.errors?.pattern">
              <alert type="warning">
                  <strong>Warning!</strong> There is an issue with this input
                </alert>
          </div>
          <div class="form-group">
              <label class= "control-label col-md-2">Password</label>
              <div class="col-md-4">
                  <input type="password" name="Password" class = "form-control" formControlName="Password"/>
              </div>
          </div>
          <div *ngIf="form.controls.Password.errors?.pattern">
              <alert type="warning">
                <strong>Warning!</strong> There is an issue with this input
                </alert>
          </div>    
          <div class="form-group">
              <label class= "control-label col-md-2">Email</label>
              <div class="col-md-4">
                  <input type="email" name="Email" class="form-control" formControlName="Email"/>
              </div>            
          </div>
          <div *ngIf="form.controls.Email.errors?.pattern">
              <alert type="warning">
                  <strong>Warning!</strong> There is an issue with this input
                </alert>
          </div>
          <div class="form-group">
              <label class= "control-label col-md-2">Time Zone</label>
              <div class="col-md-4">
                  <input type="text" name="Timezone" class="form-control" formControlName="Timezone"/>
              </div>            
          </div>
          <div *ngIf="form.controls.Timezone.errors?.pattern">
              <alert type="warning">
                  <strong>Warning!</strong> There is an issue with this input
                </alert>
          </div>       
          <div class="form-group">            
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Signup" class="btn btn-default" [disabled]="!form.valid" />
            </div>
        </div>
      </div>
  </form>
  <div class="row" >
      <div class="col-md-6 offset-md-3" *ngIf="!isLoggedIn">
              <alert type="danger">
                  <strong>Oh snap!</strong> Login failed. Try again.
              </alert>
      </div>
  </div>
