<div *ngIf="Entity">
    <h1><inline-editor #nameElement type="text" [(ngModel)]="Entity.name" (onSave)="saveEditable(nameElement, Entity.id)" name="name" size="30"></inline-editor></h1>
    <h4>Investment Region</h4>
    <hr />
    <dl class="dl-horizontal">        

        <dt>Description</dt>

        <dd><inline-editor #descriptionElement type="text" [(ngModel)]="Entity.description" (onSave)="saveEditable(descriptionElement, Entity.id)" name="description" size="30"></inline-editor></dd>

    </dl>
</div>
<div>
        <div><app-list-investments [Entity]="Entity"></app-list-investments>  
</div>
<div><div><app-list-notes *ngIf="Entity" [OwningEntityType]="EntityTypes[EntityTypes.Region]" [OwningEntityId]="Entity.id"></app-list-notes></div></div>
