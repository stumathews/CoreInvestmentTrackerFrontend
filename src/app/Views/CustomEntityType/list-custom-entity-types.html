<div *ngIf="CustomEntityTypes">
    <h4>{{ Title }}</h4>
    <p>
        You define custom types of aspects that you can associate with your investment here. 
    </p>
    <p>For example, you might define 'Product' and then add products for each investments</p>
    
    <table class="table table-hover">
        <thead>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
        </thead>
        <tr *ngFor="let type of CustomEntityTypes">
            <td><a [routerLink]="['/CustomEntityType', type.id]">{{ type.name }}</a></td>
            <td>{{ type.description }}</td> 
            <td><a *ngIf="CustomEntityTypes"  href="javascript:void(0)" (click)="DeleteType(type.id)">Delete</a></td>
        </tr>
        
    </table>
    
    <p><strong>Total: {{ CustomEntityTypes.length }}</strong></p>        
    <p>
        <button type="button" class="btn btn-primary" (click)="openModalWithNewEntityTypeComponent()">Create custom type</button>
        <!-- <a [routerLink]="['/NewCustomEntityType']" class="btn btn-primary">Create new type</a> -->
    </p>
    <!-- This still works
         p><a *ngIf="OwningEntityType" [routerLink]="['/NewNote', EntityTypes[OwningEntityType], OwningEntityId]" class="btn btn-primary">Create Note</a></p> -->
</div>
