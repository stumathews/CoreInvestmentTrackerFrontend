<div *ngIf="CustomEntities">
    <h4>{{Type}}</h4>
    <p>{{Description}}</p>
    <p>These are the associated {{Type}}s </p>    
    <table class="table table-hover">
        <thead>
            <th>Title</th>
            <th>Value</th>
            <th>Last modified</th>
            <th>IsFlagged</th>
            <th>Action</th>
            
            <!--
            <th>Debug</th>
            -->
        </thead>
        <tr *ngFor="let entity of CustomEntities | FilterByType:Type">
            <td><inline-editor  #nameElement pattern="^.+$" type="text" size="100" min="1" [(ngModel)]="entity.name" (onSave)="saveEditable(descriptionElement, entity.id)" name="name"  (onError)="myHandleError()"></inline-editor></td>
            <td><inline-editor  #descriptionElement pattern="^.+$" type="text" size="100" min="1" [(ngModel)]="entity.description" (onSave)="saveEditable(descriptionElement, entity.id)" name="description"  (onError)="myHandleError()"></inline-editor></td>   
            <td>{{ entity.lastModifiedTime | date : 'medium'}}</td>
            <td><inline-editor  #isFlaggedElement type="checkbox" [(ngModel)]="entity.isFlagged" (onSave)="saveEditable(isFlaggedElement, entity.id)" name="isFlagged"  (onError)="myHandleError()"></inline-editor></td>   
            <td><a *ngIf="entity"  href="javascript:void(0)" (click)="DeleteCustomEntity(entity.id)">Delete</a></td>               
            <!--
            <td>{{entity |json}}</td>
            -->
        </tr>        
    </table>
</div>
